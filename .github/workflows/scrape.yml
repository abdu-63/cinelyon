name: Scrape Movies

on:
  # Exécution quotidienne à 10h00 et 20h30 heure française
  schedule:
    - cron: '0 9 * * *'
    - cron: '30 19 * * *'
  
  # Permet de lancer manuellement le workflow
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run scraping script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          THEATERS: ${{ secrets.THEATERS }}
        run: python scrape.py
      
      - name: Commit and push movies.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add movies.json tmdb_cache.json
          git diff --quiet --cached || git commit -m "Update movies.json - $(date +'%Y-%m-%d %H:%M')"
          git push

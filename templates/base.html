<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les séances de cinéma à Lyon et ses alentours">
    <meta name="theme-color" content="#444cf7">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinelyon.fr/">
    <meta property="og:title" content="{{ website_title }}">
    <meta property="og:description"
        content="Découvrez les séances de cinéma à Lyon et ses alentours. Horaires, films, salles et plus encore.">
    <meta property="og:image" content="{{ url_for('static', filename='images/icon-512.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinelyon.fr/">
    <meta property="twitter:title" content="{{ website_title }}">
    <meta property="twitter:description" content="Découvrez les séances de cinéma à Lyon et ses alentours.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/icon-512.png', _external=True) }}">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://api.mapbox.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://wsrv.nl">
    <link rel="dns-prefetch" href="https://fr.web.img4.acsta.net">
    <link rel="dns-prefetch" href="https://fr.web.img6.acsta.net">

    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' media="print"
        onload="this.media='all'" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js' defer></script>
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png" />
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/images/favicon.png">
    <title>{{ website_title }}</title>
    {% block head %} {% endblock %}

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('✅ Service Worker enregistré'))
                    .catch(err => console.log('❌ Service Worker erreur:', err));
            });
        }
    </script>
</head>

<header id="headerTop">
    <div class="divHeader">
        <h1 class="textLogo_header"><a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">{{
                website_title }}</a></h1>
        <p>Quand ça va pas, y'aura toujours le cinéma</p>
    </div>
</header>

<body>
    {% block body %} {% endblock %}
</body>

<footer>
    <div class="container_footer">
        <p>Fait avec amour par Solène Derniaux</p>
        <p>Adapter par Abdu pour Lyon</p>
        <p>©Tous droits réservés</p>
    </div>
</footer>

</html>
